<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Coffee!</h1>

<form>
    <label for="roast-selection">Roast</label>
    <select id="roast-selection">
        <option>all</option>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <label for="coffee-search">Coffee</label>
    <input type="text" id="coffee-search" onkeyup="searchCoffee()">
    <input id="submit" type="submit"/>

</form>
<form>
    <h2>New Coffee</h2>
    <label for="which-roast">Roast</label>
    <select id="which-roast">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <label for="new-coffee">Coffee Name</label>
    <input type="text" id="new-coffee">
    <input id="submitNewCoffee" type="submit"/>

</form>

<div class="css-grid-table" id="table">
    <div class="css-grid-table-header">
        <div class="hidden">ID</div>
        <div>NAME</div>
        <div>ROAST</div>
    </div>
<!-- -->
    <div id="coffees" class="css-grid-table-body">
        <!-- JS Inserts Table Data Here-->
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
